plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
  id 'com.github.johnrengelman.shadow' version '7.0.0'
  id 'java'
}

group 'com.github.woojiahao'
version '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
  mavenCentral()
  maven {
    url "https://jitpack.io"
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:0.5.748"
  implementation 'com.github.jkcclemens:khttp:0.1.0'
  implementation "me.jakejmattson:DiscordKt:0.22.0"
  implementation 'org.jetbrains.exposed:exposed-core:0.37.3'
  implementation 'org.jetbrains.exposed:exposed-dao:0.37.3'
  implementation 'org.jetbrains.exposed:exposed-jdbc:0.37.3'
  implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
  implementation 'com.google.code.gson:gson:2.9.0'

  testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
  useJUnitPlatform()
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
  main.java.srcDirs += 'src/main/kotlin/'
  test.java.srcDirs += 'src/test/kotlin/'
}

jar {
  duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

  manifest {
    attributes "Main-Class": "com.github.woojiahao.BotKt"
  }

  from {
    configurations.compileClasspath.collect { zipTree(it) }
  }
}

shadowJar {
  archiveBaseName.set("bot")
  archiveClassifier.set("")
  archiveVersion.set("")
}